<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">

        <h1>WEATHR APP</h1>

        <div class="tab-container">

            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->

            <div class=" sub-container grant-location-container">

                <img src="./assets1/location.png" alt="" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>

                <p>Allow Aceess To Weather Information</p>

                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchform>
                <input  class="inp" placeholder="Search For City..." data-searchInput>

                <button class="btn" type="submit">
                    <img src="./assets1/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->

            <div class=" sub-container  loading-container">
                <img src="./assets1/loading.gif" width="150" height="150" loading="lazy">

                <p>Loading</p>
            </div>

            <!-- show weather information -->

            <div class=" sub-container user-info-container">
                <!-- city name flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->

                <img data-weatherIcon>
                <!-- weather temprature -->

                <p data-temp></p>

                <!-- 3 cards parameteres -->

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets1/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>

                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./assets1/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./assets1/cloud.png">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>


                </div>

            </div>


        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
